<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Chat</title>
</head>
<body onload="connect()">
<h1>WebSocket Chat</h1>
<ul id="messages"></ul>
<input type="text" id="messageInput" placeholder="Type a message..."/>
<button onclick="sendMessage()">Send</button>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</html>
<script>
    let socket;

    function connect() {
        socket = new WebSocket("ws://localhost:8354/chat");

        const randomNickname = "user" + Math.floor(Math.random() * 10000);

        socket.onopen = function() {
            // 연결 후 첫 메시지에 닉네임 전송
            socket.send(JSON.stringify({ type: "nickname", content: randomNickname }));
        };

        socket.onmessage = function(event) {
            let messages = $("#messages");
            messages.append('<li>'+ event.data +'</li>');
        };
    }

    function sendMessage() {
        let messageInput = $("#messageInput");
        socket.send(JSON.stringify({ type: "message", content: messageInput.val() }));
        messageInput.val("");
    }
</script>
